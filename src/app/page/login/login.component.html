<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <!-- Mensaje de error cuando falla la autenticaci칩n -->
    

    <ion-button expand="full" (click)="onSubmit()">Login</ion-button>

    <!-- Bot칩n para recuperar la contrase침a -->
    
    <ion-button expand="full" routerLink="/page/registrar">Forgot Password</ion-button>
    <!-- Bot칩n para registrar un nuevo usuario -->
    
  </form>
</ion-content>
