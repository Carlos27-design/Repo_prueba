<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="registrarForm" (ngSubmit)="onSubmit()">
    <!-- Campos del formulario -->
    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Correo Electronico </ion-label>
      <ion-input formControlName="correo" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="contrasena" type="password"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label>Rol</ion-label>
      <ion-select  formControlName="role" required>
          <ion-select-option *ngFor="let rol of roles" [value]="rol._id">{{rol.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    
     
    
    <ion-button expand="full" type="submit">Registrar</ion-button>
    <ion-button expand="full" >Enviar link de recuperación</ion-button>
  </form>
</ion-content>
